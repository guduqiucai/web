<body>
    <script src="./review-02-Functor.js"></script>
    <script>
        // $20 to ¥140.00
        const toRMB = s => Functor.of(s)
            .map(v => v.replace('$', ''))
            .map(parseFloat)
            .map(v => v * 7)
            .map(v => v.toFixed(2))
            .value(v => '¥' + v)

        console.log(toRMB('$20'))
    </script>
</body>
</html>
